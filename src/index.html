<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Birthday Pieter!</title>
    <link rel="icon" type="image/x-icon" href="./sunBG.png">
    <script type="module" src="./main.js"></script>
</head>

<body>
    <img background-attachment="fixed" class="rotate" id="spinningLines" src="./sunBG.png" alt="whoo!">
    <div id="titleDiv" style="font-size:80px;"></div>
    <div id="textLines">
        <div id="line1" class="line"></div>

            </header>
            <main>

            </main>
            <footer>
